<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Altair Home</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <div class="logo__img">
            <img src="../img/logo.png" alt="Altair LogoImg" class="logo">
        </div>
        <span class="altair">Altair</span>
    </div>
    <nav class="nav">
        <ul>
            <li class="nav__item"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">Work</a></li>
            <li class="nav__item"><a href="#">Process</a></li>
            <li class="nav__item"><a href="#">Blog</a></li>
            <li class="nav__item"><a href="#">Fun Facts</a></li>
            <li class="nav__item"><a href="#"><img src="../img/contact__us__usual.png" alt="Contact Us"
                                                   class="contact__img"></a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="main__banner">
        <div class="main__tagline"></div>
        <div class="banner__background">
            <div class="mountains">
                <img src="../img/mountains.png" alt="">
            </div>
            <div class="devices">
                <img src="../img/devices.png" alt="">
            </div>
        </div>
    </div>
    <div class="latest__work">
        <div class="latest__content">
            <div class="latest__title">
                <div class="latest__title_left">
                    <span class="our">Our</span>
                    <span class="latest">latest</span>
                </div>
                <div class="latest__title_right">
                    <span>work</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
